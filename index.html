<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotstar Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0c111b;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Profile Selection Screen */
    .profile-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .profile-screen.hidden {
      display: none;
    }

    .profile-logo {
      position: absolute;
      top: 30px;
      left: 40px;
    }

    .profile-logo svg {
      width: 40px;
      height: 40px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .profile-header h1 {
      font-size: 28px;
      font-weight: 400;
      color: #fff;
    }

    .edit-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      background: none;
      border: none;
      color: #999;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .edit-btn:hover {
      color: #fff;
    }

    .profiles-container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .profile-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .profile-item:hover {
      transform: scale(1.1);
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #2d2d2d;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-avatar.kids {
      background: linear-gradient(135deg, #a855f7, #3b82f6);
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .profile-avatar.add {
      background-color: #3d3d3d;
      font-size: 48px;
      color: #666;
    }

    .profile-name {
      margin-top: 12px;
      font-size: 14px;
      color: #999;
    }

    /* Main App */
    .main-app {
      display: none;
    }

    .main-app.visible {
      display: block;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 70px;
      height: 100%;
      background-color: #0c111b;
      padding: 20px 0;
      z-index: 100;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar:hover {
      width: 220px;
      background-color: #141a28;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .sidebar-logo svg {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      cursor: pointer;
      position: relative;
      white-space: nowrap;
      transition: background-color 0.2s;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 24px;
      background: linear-gradient(to bottom, #d4af37, #f5d775);
      border-radius: 0 2px 2px 0;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .nav-icon svg {
      width: 22px;
      height: 22px;
      fill: #888;
    }

    .nav-item.active .nav-icon svg {
      fill: #fff;
    }

    .nav-label {
      margin-left: 20px;
      font-size: 15px;
      color: #888;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sidebar:hover .nav-label {
      opacity: 1;
    }

    .nav-item.active .nav-label {
      color: #fff;
    }

    /* Main Content */
    .main-content {
      margin-left: 70px;
      padding: 20px 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
    }

    .view-all {
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .view-all:hover {
      text-decoration: underline;
    }

    .content-row {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .content-row::-webkit-scrollbar {
      height: 0;
    }

    /* Content Cards */
    .content-card {
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    .content-card:hover {
      transform: scale(1.05);
    }

    .content-card.vertical {
      width: 180px;
    }

    .content-card.horizontal {
      width: 280px;
    }

    .card-image {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .content-card.vertical .card-image {
      height: 260px;
    }

    .content-card.horizontal .card-image {
      height: 160px;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .content-card:hover .play-overlay {
      opacity: 1;
    }

    .play-btn {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-btn svg {
      width: 20px;
      height: 20px;
      fill: #000;
      margin-left: 4px;
    }

    .card-title {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .live-badge {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #ef4444;
      color: white;
      font-size: 11px;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 3px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .duration-badge {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .sports-play {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sports-play svg {
      width: 12px;
      height: 12px;
      fill: #000;
      margin-left: 2px;
    }

    /* Video Player Modal */
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 2000;
      display: none;
      flex-direction: column;
    }

    .video-modal.active {
      display: flex;
    }

    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      display: flex;
      align-items: center;
      gap: 16px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-modal:hover .video-controls {
      opacity: 1;
    }

    .video-controls button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-controls button:hover {
      color: #3b82f6;
    }

    .video-controls svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .progress-bar {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      background: #3b82f6;
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s;
    }

    .close-video {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 10;
    }

    .close-video:hover {
      background: rgba(255,255,255,0.2);
    }

    .video-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: 500;
      z-index: 10;
    }

    .time-display {
      font-size: 14px;
      color: #ccc;
      min-width: 100px;
    }

    /* Back to Profile */
    .back-to-profile {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      z-index: 50;
    }

    .back-to-profile:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>

      { title: 'Action Hero', image: 'https://images.unsplash.com/photo-1509347528160-9a9e33742cdb?w=300&h=450&fit=crop', video: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4' },

      { title: 'Night Fury', image: 'https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=300&h=450&fit=crop', video: 'https://storage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4' },

    const popularShows = [
      { title: 'Drama Series', image: 'https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=300&h=450&fit=crop', video: 'https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4' },
      { title: 'Comedy Hour', image: 'https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?w=300&h=450&fit=crop', video: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4' },

    // Generate content cards
    function createVerticalCard(item) {
      return `
        <div class="content-card vertical" onclick="playVideo('${item.video}', '${item.title}')">
          <div class="card-image">
            <img src="${item.image}" alt="${item.title}">
            <div class="play-overlay">
              <div class="play-btn">
                <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function createSportsCard(item) {
      let badge = '';
      if (item.isLive) {
        badge = '<div class="live-badge">LIVE</div>';
      } else if (item.duration) {
        badge = `<div class="duration-badge">${item.duration}</div>`;
      }
      
      return `
        <div class="content-card horizontal" onclick="playVideo('${item.video}', '${item.title}')">
          <div class="card-image">
            <img src="${item.image}" alt="${item.title}">
            <div class="sports-play">
              <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
            </div>
            ${badge}
          </div>
          <div class="card-title">${item.title}</div>
        </div>
      `;
    }

    // Initialize content
    function initContent() {
      document.getElementById('latestReleases').innerHTML = latestReleases.map(createVerticalCard).join('');
      document.getElementById('sportsRow').innerHTML = sportsContent.map(createSportsCard).join('');
      document.getElementById('actionRow').innerHTML = actionMovies.map(createVerticalCard).join('');
      document.getElementById('popularRow').innerHTML = popularShows.map(createVerticalCard).join('');
    }

    // Profile selection
    function selectProfile(name) {
      document.getElementById('profileScreen').classList.add('hidden');
      document.getElementById('mainApp').classList.add('visible');
    }

    function showProfileScreen() {
      document.getElementById('profileScreen').classList.remove('hidden');
      document.getElementById('mainApp').classList.remove('visible');
    }

    // Video player
    const videoModal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');
    const progressFill = document.getElementById('progressFill');
    const timeDisplay = document.getElementById('timeDisplay');
    let isPlaying = false;
    let isMuted = false;

    function playVideo(src, title) {
      document.getElementById('videoTitle').textContent = title;
      videoPlayer.src = src;
      videoModal.classList.add('active');
      videoPlayer.play();
      isPlaying = true;
      updatePlayIcon();
    }

    function closeVideo() {
      videoModal.classList.remove('active');
      videoPlayer.pause();
      videoPlayer.src = '';
      isPlaying = false;
    }

    function togglePlay() {
      if (isPlaying) {
        videoPlayer.pause();
      } else {
        videoPlayer.play();
      }
      isPlaying = !isPlaying;
      updatePlayIcon();
    }

    function updatePlayIcon() {
      const icon = document.getElementById('playIcon');
      if (isPlaying) {
        icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
      } else {
        icon.innerHTML = '<polygon points="5,3 19,12 5,21"/>';
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      videoPlayer.muted = isMuted;
      const icon = document.getElementById('volumeIcon');
      if (isMuted) {
        icon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
      } else {
        icon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
      }
    }

    function seek(e) {
      const rect = e.target.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      videoPlayer.currentTime = percent * videoPlayer.duration;
    }

    function toggleFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        videoModal.requestFullscreen();
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    videoPlayer.addEventListener('timeupdate', () => {
      const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
      progressFill.style.width = percent + '%';
      timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration || 0)}`;
    });

    videoPlayer.addEventListener('ended', () => {
      isPlaying = false;
      updatePlayIcon();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (videoModal.classList.contains('active')) {
        if (e.key === 'Escape') closeVideo();
        if (e.key === ' ') { e.preventDefault(); togglePlay(); }
        if (e.key === 'm') toggleMute();
        if (e.key === 'f') toggleFullscreen();
      }
    });

    // Initialize
    initContent();
  </script>
